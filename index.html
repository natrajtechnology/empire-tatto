<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8\" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f07167" />
    
    <!-- DNS Prefetch for faster connections -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts asynchronously to prevent render blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Lato:wght@300;400;700&display=swap">

    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Lato:wght@300;400;700&display=swap"></noscript>
    
    <!-- TODO: Set the document title to the name of your application -->
    <title>Empire Tatto Suppliers</title>
    <meta name="description" content="Professional tattoo supplies and equipment for artists" />
    <meta name="author" content="Empire Tatto Suppliers" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="Empire Tatto Suppliers" />

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="/og-image.png" />
  </head>

  </body>
</html>
